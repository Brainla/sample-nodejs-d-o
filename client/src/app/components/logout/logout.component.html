<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to log out ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
  >
    Cancel
  </button>
  <button
    (click)="logout()"
    mat-raised-button
    color="warn"
  >
    Yes
  </button>
</mat-dialog-actions>

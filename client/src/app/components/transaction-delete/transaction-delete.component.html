<div>
  <mat-dialog-content>
    <p>Are you sure you want to delete this Transaction? </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" matDialogClose>Close</button>
    <button mat-raised-button color="warn" (click)="deleteTransaction()">Delete</button>
  </mat-dialog-actions>
</div>

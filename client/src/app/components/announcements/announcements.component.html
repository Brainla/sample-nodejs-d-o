<app-side-bar>
  <div *ngIf="loading" class="d-flex align-items-center justify-content-center">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <div *ngIf="!loading">
    <h2 class="text-center">
      <span class="page-heading">Announcements</span>
      <button class="float-end" (click)="exportAnnouncements()" mat-icon-button color="primary"><mat-icon>download</mat-icon></button>
    
      <button mat-raised-button class="float-end me-2" color="primary" (click)="openCreateAnnouncement()" matTooltip="Add Announcement" matTooltipPosition="right"  >
        <mat-icon>add</mat-icon> Add new announcement
      </button>
    </h2>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col" *ngFor="let column of displayedColumns">
              {{ column }}
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataSource; let i = index">
            <th scope="row">{{ ((page-1) * pageSize)+(i + 1) }}</th>
            <td>{{ data.announcement }}</td>
            <td>
              <div class="d-flex">
                <button mat-icon-button color="primary" matTooltip="edit" (click)="editAnnouncement(data)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" matTooltip="delete" (click)="deleteAnnouncement(data)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator  [pageIndex]="page-1" [pageSize]="pageSize" [length]="totalRows" (page)="onPageChange($event)" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</app-side-bar>

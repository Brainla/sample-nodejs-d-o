<div>
  <mat-dialog-content>
    <form #createForm="ngForm">
      <div class="row">
        <h4 class="text-left" style="color: #5bc9a1">{{  (profile?"Profile":(update?"Edit Announcement":"Create Announcement"))}}</h4>
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Announcement</mat-label>
                <input
                  matInput
                  name="announcement"
                  [(ngModel)]="formData.announcement"
                  #announcementTemp="ngModel"
                  required
                />
                <mat-error
                  *ngIf="announcementTemp.invalid &&
                    (announcementTemp.dirty || announcementTemp.touched)"
                  >Announcement is required</mat-error
                >
              </mat-form-field>
            </div>            
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button *ngIf="data.updateAnnouncement" mat-raised-button color="primary" (click)="updateAnnouncement()" [disabled]="!createForm.valid">Save</button>
    
    <button *ngIf="!data.updateAnnouncement" mat-raised-button color="primary" (click)="onSave()" [disabled]="!createForm.valid">Save</button>
    <button mat-raised-button color="warn" matDialogClose>Close</button>
  </mat-dialog-actions>
</div>

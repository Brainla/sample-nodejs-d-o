<div>
  <mat-dialog-content>
    <p>Are you sure you want to delete this Article? </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="deleteArticle()">Delete</button>
    <button mat-raised-button color="warn" matDialogClose>Close</button>
  </mat-dialog-actions>
</div>
